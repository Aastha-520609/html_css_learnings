<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_formMaking.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="regform"><h1>Registration Form</h1></div>
    <div class="main">
        <form>
            <div id="Name">
                <h2 class="name">Name</h2>
                <input class="firstName" type="text" name="first_name">
                <label class="firstLabel">First Name</label>
                <input class="lastName" type="text" name="last_name">
                <label class="lastLabel">Last Name</label>  
            </div>
            <h2 class="name">Company</h2>
            <input class="companyName" type="text" name="company">

            <h2 class="name">Email</h2>
            <input class="email_id" type="text" name="email">

            <h2 class="name">Phone</h2>
            <input class="code" type="text" name="area_code">
            <label class="area-code">Area Code</label>
            <input class="number" type="text" name="phone">
            <label class="phone-number">Phone Number</label>

            <h2 class="name">Subject</h2>
            <select class="option" name="subject" >
                <option disabled="disabled"  selected="selected">choose option</option>
                <option value="">Subject 1</option>
                <option value="">Subject 2</option>
                <option value="">Subject 3</option>
            </select>
            <h2 id="student">Are you beginner?</h2>
            <label class="radio">
                <input class="radio-one" type="radio"  name="">
                <span class="checkmark"></span>
                Yes
            </label>
            <label class="radio">
                <input class="radio-two" type="radio"  name="">
                <span class="checkmark"></span>
                No
            </label>
            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
